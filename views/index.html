<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Weather-Nodejs</title>
</head>

<body>
    <header class="bg-dark text-white text-center py-3">
        <h1 class="h3">Weather Web App</h1>
    </header>

    <main class="container rounded">
        <div class="row">
            <div class="col">
                <form id="weatherForm" class="mb-3">
                    <div class="form-group">
                        <label class="pt-4" for="cityInput">Enter City:</label>
                        <input type="text" id="cityInput" name="city" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Get Weather</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div id="weatherData" class="mb-4">
                </div>
            </div>

            <div class="col">
                <div id="map" class="pb-6"></div>
                <div id="mapData" class="mb-4 float-right">
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">Abzal Orazbek</p>
        <p class="mb-0">IT-2204</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="/js/main.js"></script>
</body>

</html>
